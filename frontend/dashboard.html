    <script>
      function newChart(production, consumption){
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          datasets: [
          {
            data: [0, consumption, 10, 0, 10, 0, 10],
            lineTension: 0.2,
            backgroundColor: 'transparent',
            borderColor: 'red',
            borderWidth: 4,
            pointBackgroundColor: '#red'
          },

          {
            data: [0, production, 0, 10, 0, 10, 0],
            lineTension: 0.2,
            backgroundColor: 'transparent',
            borderColor: 'green',
            borderWidth: 4,
            pointBackgroundColor: '#green'
          }
        
        ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    }

      $.ajax({
    url: "http://localhost:3000/api/getMyProsumer/",
    type: "GET",
    contentType: "plain/text",
    success: function(status){
      let prosumer = JSON.parse(status);
      production = prosumer[0].production;
      consumption = prosumer[0].consumption;
      newChart(production, consumption);
    },
    error: function(status){
      $('#textBox').text("Error: " + status); 
    }
  });
    </script>
