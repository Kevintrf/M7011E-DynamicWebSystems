<script>
    $.ajax({
      url: "http://localhost:3000/api/getAllNormalUsers/",
      type: "GET",
      contentType: "plain/text",
      success: function(status){
        if (status == "loggedout")
        {
          console.log("logged out!");
          let url = "../signin.html";
          window.location = url;
        }
        else if (status == "notManager"){
          
        }
        else{
          console.log(status);
          let users = JSON.parse(status);
          console.log("amount of users " + users.length);
          var usersString = "";
          for (var i = 0; i < users.length; i++){
            if (i == 0){
              usersString += users[i].username;
            }
            else{
              usersString += " NEWLINE " + users[i].username;
            }
          }
          console.log(usersString);
          $('#userList').text(usersString); 
        }
        },
      error: function(status){
        $('#textBox').text("Error: " + status); 
      }
      
    });
    </script>

    <script>
      function logout(){
      $.ajax({
      url: "http://localhost:3000/api/logout/",
      type: "GET",
      contentType: "plain/text",
      success: function(status){
        if (status == "success")
        {
          console.log("logout successful");
          let url = "../signin.html";
          window.location = url;
        }
        else{
          console.log("Couldnt log out: " + status);
        }
      },
      error: function(status){
        console.log("Couldnt log out!?");
      }
    });
      }
    </script>
